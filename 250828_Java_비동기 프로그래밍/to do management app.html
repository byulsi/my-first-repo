<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>To do management app</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id = "todo-app">
        <h1>나의 할 일</h1>
        
        <!-- input area -->
        <div class = "input-area">
            <input type = "text" id = "todo-inout" placeholder = "할 일을 입력하세요" />
            <button id = "add-btn"> 추가 </button>"
        </div>

        <!-- filter area -->
        <div class = "filter-area">
            <button class = "filter-btn active" data-filter="all">전체</button>
            <button class = "filter-btn" data-filter="active">진행중</button>"
            <button class = "filter-btn" data-filter="done">완료</button>
        </div>

        <!-- todo-list area -->
        <ul id = "todo-list"></ul>"

        <!-- count area -->
        <p id = "count"> 전체: 0 | 완료: 0 </p>
    </div>

    <script src="app.js"></script>
</body>
</html>
