<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <script>        
        async function load() {
            try {
                const res = await fetch('https://jsonplaceholder.typicode.com/users');
                const data = await res.json();
                console.log('데이터:', data);
            } catch (err) {
                console.error('에러:', err);
            }
        }
        load();
    </script>
</body>
</html>
