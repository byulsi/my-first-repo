<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>사용자 검색</title>
    <style>
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        #searchInput {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .user-card {
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            cursor: pointer;
        }
        .user-name {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
        .user-info {
            color: #666;
            margin-top: 5px;
        }
        .loading {
            text-align: center;
            color: #999;
            padding: 20px;
        }
        .error {
            background: #fee;
            color: #c00;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .recent-searches {
            background: #f0f8ff;
            padding: 15px;
            border-radius: 5px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>사용자 검색 🔍</h1>

        <input type="text" id="searchInput" placeholder="사용자 이름을 입력하세요...">

        <div id="loading" class="loading" style="display: none;">
            검색 중...
        </div>

        <div id="errorMessage" class="error" style="display: none;"></div>

        <div id="searchResults"></div>

        <div class="recent-searches">
            <h3>최근 검색한 사용자</h3>
            <div id="recentUsers"></div>
        </div>
    </div>

                document.getElementById('loading').style.display = 'none';
