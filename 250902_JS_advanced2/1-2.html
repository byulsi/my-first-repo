<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <script>
        fetch('https://jsonplaceholder.typicode.com/users')
            .then(response => response.json())
            .then(users => {
                console.log(`총 ${users.length}명의 사용자`);
                users.forEach(user => {
                    console.log(user.name);
                });
            }) .catch(error => {
                console.error('에러 발생:', error);
            });
    </script>
</body>
</html>
