<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Professional Blog</title>
  
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Bootstrap Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    rel="stylesheet"
  />
  <!-- Custom CSS -->
  <link href="style.css" rel="stylesheet" />

  <style>
    /* 1) hero-slide 높이 조정 */
    .hero-slide {
      min-height: 40vh;        /* 뷰포트 높이의 60% */
      display: flex;
      align-items: center;     /* 슬라이드 내부 콘텐츠 세로 중앙 */
    }

    /* 2) 인디케이터 위치 및 중앙 정렬 */
    #heroCarousel .carousel-indicators {
      bottom: 20px;            /* 하단에서 20px 위 */
      left: 50%;
      transform: translateX(-50%);
    }

    /* 3) 버튼 간 간격 */
    .hero-slide .btn + .btn {
      margin-left: 1rem;
    }
  </style>
</head>
<body>
  <!-- 캐러셀 히어로 섹션 -->
  <div
    id="heroCarousel"
    class="carousel slide carousel-fade"
    data-bs-ride="carousel"
    style="margin-top: 56px;"
  >
    <!-- 인디케이터 -->
    <div class="carousel-indicators">
      <button
        type="button"
        data-bs-target="#heroCarousel"
        data-bs-slide-to="0"
        class="active"
      ></button>
      <button
        type="button"
        data-bs-target="#heroCarousel"
        data-bs-slide-to="1"
      ></button>
      <button
        type="button"
        data-bs-target="#heroCarousel"
        data-bs-slide-to="2"
      ></button>
    </div>

    <!-- 슬라이드 항목들 -->
    <div class="carousel-inner">
      <!-- 첫 번째 슬라이드 -->
      <div class="carousel-item active">
        <div class="hero-slide bg-primary bg-gradient text-white">
          <div class="container">
            <div class="row">
              <div class="col-lg-8 mx-auto text-center">
                <h1 class="display-3 fw-bold mb-4">개발자의 여정</h1>
                <p class="lead mb-4">코드로 만드는 더 나은 세상</p>
                <a
                  href="blog.html"
                  class="btn btn-light btn-lg px-4"
                  >블로그 보기</a
                >
                <a
                  href="about.html"
                  class="btn btn-outline-light btn-lg px-4"
                  >더 알아보기</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- 두 번째 슬라이드 -->
      <div class="carousel-item">
        <div class="hero-slide bg-success bg-gradient text-white">
          <div class="container">
            <div class="row">
              <div class="col-lg-8 mx-auto text-center">
                <h1 class="display-3 fw-bold mb-4">최신 프로젝트</h1>
                <p class="lead mb-4">창의적인 솔루션과 혁신적인 디자인</p>
                <a
                  href="portfolio.html"
                  class="btn btn-light btn-lg px-4"
                  >포트폴리오 보기</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- 세 번째 슬라이드 -->
      <div class="carousel-item">
        <div class="hero-slide bg-info bg-gradient text-white">
          <div class="container">
            <div class="row">
              <div class="col-lg-8 mx-auto text-center">
                <h1 class="display-3 fw-bold mb-4">함께 성장하기</h1>
                <p class="lead mb-4">지식을 나누고 함께 배워가는 공간</p>
                <a
                  href="contact.html"
                  class="btn btn-light btn-lg px-4"
                  >연락하기</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 이전/다음 컨트롤 -->
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#heroCarousel"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#heroCarousel"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

  <!-- Bootstrap JS (필요할 경우) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
